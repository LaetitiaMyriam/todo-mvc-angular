<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
    <title>AngularJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>
  <body>
    <section id="todoapp" ng-controller="TodoCtrl">
      <header id="header">
        <h1>todos</h1>
        <form id="todo-form" ng-submit="addTodo()">
          <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
        </form>
      </header>

      <section id="main" ng-show="todos.length">
        <ul id="todo-list">
          <li ng-repeat="todo in todos track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
            <div class="view">
              <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="todoCompleted(todo)">
              <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
              <button class="destroy" ng-click="removeTodo(todo)"></button>
            </div>
            <form ng-submit="doneEditing(todo)">
              <input class="edit" ng-model="todo.title" ng-blur="doneEditing(todo)" todo-escape="revertEditing(todo)">
            </form>
          </li>
        </ul>
      </section>
    </section>
  
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/todoCtrl.js"></script>
    <script src="js/services/todoStorage.js"></script>
    <script src="js/directives/todoEscape.js"></script>
  </body>
</html>
